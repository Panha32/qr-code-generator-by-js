<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        #contact-us {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        #contact-us h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        #contact-us div {
            margin-bottom: 20px;
        }
        #contact-us h3 {
            margin-bottom: 5px;
        }
        #contact-us p {
            margin: 0 0 10px;
            color: #555;
        }
        .qr-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
        }
        canvas {
            border: 1px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div id="contact-us">
        <h2>Contact Us</h2>
        <div>
            <h3>Email</h3>
            <p>abc123@gmail.com</p>
            <div id="email-qr" class="qr-container"></div>
        </div>
        <div>
            <h3>Phone</h3>
            <p>+1234567890</p>
            <div id="phone-qr" class="qr-container"></div>
        </div>
        <div>
            <h3>Location</h3>
            <p>Your Address</p>
            <div id="location-qr" class="qr-container"></div>
        </div>
    </div>

    <script src="qrcode.min.js"></script>
     <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script> -->
     <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Email QR Code
            new QRCode(document.getElementById("email-qr"), {
                text: "mailto:abc123@gmail.com",
                width: 128,
                height: 128,
            });

            // Phone QR Code
            new QRCode(document.getElementById("phone-qr"), {
                text: "tel:+1234567890",
                width: 128,
                height: 128,
            });

            // Location QR Code
            new QRCode(document.getElementById("location-qr"), {
                text: "https://g.co/kgs/qfscdFL",
                width: 128,
                height: 128,
            });
        });
     </script>
</body>
</html>
